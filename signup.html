<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Cinzel+Decorative&family=Federo&family=Gugi&family=Philosopher&family=Zilla+Slab:wght@300&display=swap&family=Roboto&display=swap&family=Roboto+Mono&display=swap"" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Sign Up</h1>
        <div class="label"><label for="name">Name</label></div>
        <div><input id="name" type="text"></div>
        <div class="label"><label for="email">Email</label></div>
        <div><input id="id" type="email"></div>
        <div class="label"><label for="password">Password</label></div>
        <div><input id="password" type="password"></div>
        <div class="label"><label for="password-con">Confirm Password</label></div>
        <div><input id="password-con" type="password"></div>
        <button id="signin-btn" type="button">Create Account</button>

    </div>
</body>
</html>
